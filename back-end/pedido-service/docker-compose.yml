services:
  pedidos-db:
    image: mysql:8.4
    container_name: pedidos-db
    environment:
      MYSQL_DATABASE: pedidosdb
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"        # opcional, solo para entrar desde el host
    volumes:
      - pedidos-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -proot --silent"]
      interval: 5s
      timeout: 5s
      retries: 30
    networks: [appnet]

  pedido-service:
    build: .
    container_name: pedido-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      # Mejor usar nombres de servicio dentro de Docker (no host.docker.internal)
      # TRACKING_BASE_URL: http://tracking-service:8080
      # AUTH_BASE_URL:     http://auth-service:9000
    depends_on:
      pedidos-db:
        condition: service_healthy
    ports:
      - "8082:8080"
    networks: [appnet]

networks:
  appnet:
    name: appnet
    external: true

volumes:
  pedidos-data:
